<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calculadora</h1>
<div class="calculator">
  <input class="numero" type="text" id="display" readonly>
  <input class="numero" type="button" value="7" onclick="addToDisplay('7')">
  <input class="numero" type="button" value="8" onclick="addToDisplay('8')">
  <input class="numero" type="button" value="9" onclick="addToDisplay('9')">
  <input class="operacion" type="button" value="+" onclick="addToDisplay('+')"><br>
  <input class="numero" type="button" value="4" onclick="addToDisplay('4')">
  <input class="numero" type="button" value="5" onclick="addToDisplay('5')">
  <input class="numero" type="button" value="6" onclick="addToDisplay('6')">
  <input class="operacion" type="button" value="-" onclick="addToDisplay('-')"><br>
  <input class="numero" type="button" value="1" onclick="addToDisplay('1')">
  <input class="numero" type="button" value="2" onclick="addToDisplay('2')">
  <input class="numero" type="button" value="3" onclick="addToDisplay('3')">
  <input class="operacion"  type="button" value="*" onclick="addToDisplay('*')"><br>
  <input class="numero" type="button" value="0" onclick="addToDisplay('0')">
  <input class="operacion"  type="button" value="/" onclick="addToDisplay('/')">
  <input class="borrar"  type="button" value="X" onclick="clearDisplay()">
  <input class="igual"  type="button" value="=" onclick="calculate()">
</div>

<script src="script.js"></script>
</body>
</html>
